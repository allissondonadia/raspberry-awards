@if(pageableMovies) {
<div class="pagination-container">
  <div
    class="pagination-info"
    [class.disabled]="pageableMovies.first"
    (click)="pageChanged(0)"
  >
    <span class="material-symbols-outlined"> keyboard_double_arrow_left </span>
  </div>
  <div
    class="pagination-info"
    [class.disabled]="pageableMovies.first"
    (click)="pageChanged(pageableMovies.number - 1)"
  >
    <span class="material-symbols-outlined"> arrow_left </span>
  </div>

  @for (page of getArrayPages; track $index) {
  <div
    class="pagination-info"
    [class.active]="page == pageableMovies.number"
    (click)="pageChanged(page)"
  >
    {{ page + 1 }}
  </div>
  }

  <div
    class="pagination-info"
    [class.disabled]="pageableMovies.last"
    (click)="pageChanged(pageableMovies.number + 1)"
  >
    <span class="material-symbols-outlined"> arrow_right </span>
  </div>
  <div
    class="pagination-info"
    [class.disabled]="pageableMovies.last"
    (click)="pageChanged(pageableMovies.totalPages - 1)"
  >
    <span class="material-symbols-outlined"> double_arrow </span>
  </div>
</div>
}
